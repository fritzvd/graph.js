<!DOCTYPE html>
<html ng-app="demo-graph">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="apple-mobile-web-app-capable" content="yes">

      <title>Graph Demo</title>

      <link href="../graph.css" rel="stylesheet"/>
      <link href="../bower_packages/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
      <link href="demo.css" rel="stylesheet"/>
  </head>
  <body ng-controller="DemoCtrl">
    <div class="container">

      <div class="row">
        <div class="col-md-8">

          <div class="row">
            <div class="col-md-12 graph">
              <h3>Kpi</h3>
              <graph line data="kpi_data" title="metadata.title"ylabel="" xlabel="" ymin="0" ymax="10" type="kpi" ></graph>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 graph">
              <h3>BarChart</h3>
              <graph bar-chart data="formatted_data1" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel" ></graph>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 graph">
              <h3>Scatterplot</h3>
              <graph scatter data="scatter" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel" ></graph>
            </div>
          </div>
           <div class="row">
            <div class="col-md-12 graph">
              <h3>Single line</h3>
              <graph line data="formatted_data1" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel" size></graph>
            </div>
          </div>

         <div class="row">
            <div class="col-md-12 graph">
              <h3>Double line scaled axis</h3>
              <graph multiline data="formatted_2line" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel" ></graph>
            </div>
          </div>

         <div class="row">
            <div class="col-md-12 graph">
              <h3>Double line double axis</h3>
              <graph multitypeline data="formatted_2line" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel" ></graph>
            </div>
          </div>
              
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-default" ng-click="updateData()">Randomize Data for Graph</button>
          <button type="button" class="btn btn-default" ng-click="malformData()">Break Graph</button>
        </div>
      </div>

      
    </div>
      <script type="text/javascript" src="../bower_packages/angular/angular.js"></script>
      <script type="text/javascript" src="../bower_packages/d3/d3.min.js"></script>
      <script type="text/javascript" src="demo.js"></script>
      <script type="text/javascript" src="../graph.js"></script>
  </body>
</html>
